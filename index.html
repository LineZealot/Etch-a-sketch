<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doodles</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
        <div class="content-head">
            <h1 class="content-title">Doodler</h1>
        </div>

        <div class="content-body">
            <div class="controls-left">
                <button class="paint white"><div class="color white"></div></button>
                <button class="paint black"><div class="color black"></div></button>
                <button class="paint red"><div class="color red"></div></button>
                <button class="paint green"><div class="color green"></div></button>
                <button class="paint blue"><div class="color blue"></div></button>
                <button class="paint yellow"><div class="color yellow"></div></button>
            </div>
            <div class="doodle-box">
                <div class="controls-top">
                    <button class="button-set-scale">Resize</button>
                    <button class="button-clear-tiles">Clear</button>
                    <button class="button-rgb-mode">RGB</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
